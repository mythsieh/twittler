<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
        //----INITIAL STATE----
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        //----PAUSE/RESUME BUTTON----
        $body.append('<button id="pause">PAUSE THIS MADNESS!!!</button>');
        $('#pause').on('click', function(){
          clearInterval(intervalID);
          $(this).hide();
          $('#resume').show();
        });
        $body.append('<button id="resume">RESUME THIS MADNESS!!!</button>');
        $('#resume').on('click', function(){
          intervalID = setInterval(displayTweets, 500);
          $(this).hide();
          $('#pause').show();
        });
        $('#resume').hide();

        //----CLICK ON USER FUNCTIONALITY----

        //---DISPLAY TWEETS FUNCTION----
        var displayTweets = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var tweetContainer = $('<div/>', {
              'class': tweet.user,
            }).appendTo($body);
            var userHandle = $('<a/>', {
              'href': '#',
              on: {
                click: function() {
                  for (var i = 0; i < users.length; i++) {
                    if (users[i] != tweet.user) {
                      $('.' + users[i]).detach();
                    }
                  }
                }
              }
            }).html('@' + tweet.user).appendTo(tweetContainer);
            $('<span/>').text(':' + tweet.message + ' at ' + tweet.created_at).appendTo(tweetContainer);
            index -= 1;
          }
          streams.home = [];
        };

        //----INITIALIZE----
        displayTweets();
        var intervalID = setInterval(displayTweets, 500);
      });

    </script>
  </body>
</html>
