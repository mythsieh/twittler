<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
        //----INITIAL STATE----
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        //----PAUSE/RESUME BUTTON----
        $body.append('<button id="pause">PAUSE THIS MADNESS!!!</button>');
        $('#pause').on('click', function(){
          clearInterval(intervalID);
          $(this).hide();
          $('#resume').show();
        });
        $body.append('<button id="resume">RESUME THIS MADNESS!!!</button>');
        $('#resume').on('click', function(){
          intervalID = setInterval(displayTweets, 500);
          $(this).hide();
          $('#pause').show();
        });
        $('#resume').hide();

        //----CLICK ON USER FUNCTIONALITY----
        var onDisplayUser;
        var currentUser;

        //---DISPLAY TWEETS FUNCTION----
        var displayTweets = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            $('<div/>', {
              'class': tweet.user,
            }).html('<a href="#">' + '@' + tweet.user + '</a>' + ': ' + tweet.message + ' at ' + tweet.created_at).appendTo($body)
            index -= 1;
            });
          }
          streams.home = [];
        };

        //----INITIALIZE----
        displayTweets();
        var intervalID = setInterval(displayTweets, 500);
      });

    </script>
  </body>
</html>
