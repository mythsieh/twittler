<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
        //----INITIAL STATE----
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        //----PAUSE BUTTON----
        $body.append('<button id="pause">PAUSE THIS MADNESS!!!</button>');
        $('#pause').on('click', function(){
          clearInterval(intervalID);
          $(this).hide();
          $('#resume').show();
        });

        //----RESUME BUTTON----
        $body.append('<button id="resume">RESUME THIS MADNESS!!!</button>');
        $('#resume').on('click', function(){
          intervalID = setInterval(displayTweets, 500);
          $(this).hide();
          $('#pause').show();
        });
        $('#resume').hide();

        //----RETURN TO ALL TWEETS BUTTON----
        $body.append('<button id="return">RETURN TO ALL TWEETS!!!</button>');
        $('#return').on('click', function(){
          returnToAllTweets();
          $('#return').hide();
        });
        $('#return').hide();

        //----CLICK ON USER FUNCTIONALITY----

        var clickOnUser = function(classOfParent) {
          for (var i = 0; i < users.length; i++) {
            if (users[i] != classOfParent) {
              $('.' + users[i]).detach();
            }
          }
          $('#pause').click();
        };

        //----TWEET MAKER----
        var tweetMaker = function(tweetArray){
          var index = tweetArray.length - 1;
          while(index >=0) {
            var tweet = tweetArray[index];
            var tweetContainer = $('<div/>', {
              'class': tweet.user,
            }).appendTo($body);
            var userHandle = $('<a/>', {
              'href': '#',
              on: {
                click: function() {
                  var parentClass = $(this).parent().attr('class');
                  clickOnUser(parentClass);
                  $('#return').show();
                }
              }
            }).html('@' + tweet.user).appendTo(tweetContainer);
            $('<span/>').text(':' + tweet.message + ' at ' + tweet.created_at).appendTo(tweetContainer);
            index -= 1;
          }
        };

        //----RETURN TO SEE ALL TWEETS----

        var savedHome = [];
        var returnToAllTweets = function(){
          $('div').remove();
          tweetMaker(savedHome);
        };


        //----DISPLAY TWEETS FUNCTION----
        var displayTweets = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            savedHome.push(tweet);
            var tweetContainer = $('<div/>', {
              'class': tweet.user,
            }).appendTo($body);
            var userHandle = $('<a/>', {
              'href': '#',
              on: {
                click: function() {
                  var parentClass = $(this).parent().attr('class');
                  clickOnUser(parentClass);
                  $('#return').show();
                }
              }
            }).html('@' + tweet.user).appendTo(tweetContainer);
            $('<span/>').text(':' + tweet.message + ' at ' + tweet.created_at).appendTo(tweetContainer);
            index -= 1;
          }
          streams.home = [];
        };

        //----INITIALIZE----
        displayTweets();
        var intervalID = setInterval(displayTweets, 500);
      });

    </script>
  </body>
</html>
