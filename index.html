<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
        //----INITIAL STATE----
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        //----PAUSE/RESUME BUTTON----
        $body.append('<button id="pause">PAUSE THIS MADNESS!!!</button>');
        $('#pause').on('click', function(){
          clearInterval(intervalID);
          $(this).hide();
          $('#resume').show();
        });
        $body.append('<button id="resume">RESUME THIS MADNESS!!!</button>');
        $('#resume').on('click', function(){
          intervalID = setInterval(displayTweets, 500);
          $(this).hide();
          $('#pause').show();
        });
        $('#resume').hide();

        //---DISPLAY TWEETS FUNCTION----
        var displayTweets = function(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
          streams.home = [];
        };

        //----INITIALIZE----
        displayTweets();
        var intervalID = setInterval(displayTweets, 500);
      });



    </script>
  </body>
</html>
